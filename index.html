    <style>
        /* Custom animations and styles */
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(-5deg); }
            50% { transform: translateY(-15px) rotate(5deg); }
        }
        @keyframes pulse-slow {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.05); }
        }
        @keyframes slide-in {
            from { opacity: 0; transform: translateY(30px) scale(0.9); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        @keyframes wiggle {
            0%, 100% { transform: rotate(-10deg); }
            25% { transform: rotate(10deg); }
            50% { transform: rotate(-10deg); }
            75% { transform: rotate(10deg); }
        }
        @keyframes rainbow {
            0% { background: linear-gradient(45deg, #ff6b6b, #feca57); }
            25% { background: linear-gradient(45deg, #feca57, #48dbfb); }
            50% { background: linear-gradient(45deg, #48dbfb, #ff9ff3); }
            75% { background: linear-gradient(45deg, #ff9ff3, #54a0ff); }
            100% { background: linear-gradient(45deg, #54a0ff, #ff6b6b); }
        }
        .float-animation { animation: float 4s ease-in-out infinite; }
        .pulse-slow { animation: pulse-slow 2s ease-in-out infinite; }
        .slide-in { animation: slide-in 0.5s ease-out; }
        .bounce-animation { animation: bounce 2s ease-in-out infinite; }
        .wiggle-animation { animation: wiggle 1s ease-in-out infinite; }
        .rainbow-bg { animation: rainbow 10s linear infinite; }
        .brain-muscle { transition: all 0.3s ease; }
        .brain-muscle.growing { transform: scale(1.3) rotate(10deg); filter: brightness(1.5) hue-rotate(20deg); }
        
        /* Age-based themes - Playful and Bright */
        .age-seedling { 
            background: linear-gradient(135deg, #FFE5F1 0%, #FFE66D 50%, #A8E6CF 100%);
            position: relative;
            overflow: hidden;
        }
        .age-seedling::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.3) 1px, transparent 1px);
            background-size: 20px 20px;
            animation: float 20s linear infinite;
        }
        .age-explorer { 
            background: linear-gradient(135deg, #C7F2FF 0%, #B5EAD7 50%, #FFB7B2 100%);
            position: relative;
            overflow: hidden;
        }
        .age-explorer::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.3) 2px, transparent 2px);
            background-size: 30px 30px;
            animation: float 15s linear infinite reverse;
        }
        .age-master { 
            background: linear-gradient(135deg, #E0C3FC 0%, #8EC5FC 50%, #97D9E1 100%);
            position: relative;
            overflow: hidden;
        }
        .age-master::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.2) 3px, transparent 3px);
            background-size: 40px 40px;
            animation: float 25s linear infinite;
        }
        
        /* Fun background pattern */
        .fun-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.1;
            z-index: 0;
            background-image: 
                radial-gradient(circle at 20% 80%, #ff6b6b 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, #4ecdc4 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, #ffe66d 0%, transparent 50%);
        }
        
        /* Game specific styles - Playful */
        .tea-cup { 
            cursor: pointer; 
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.2));
        }
        .tea-cup:hover { 
            transform: scale(1.2) rotate(10deg) translateY(-5px); 
            filter: drop-shadow(0 6px 12px rgba(0,0,0,0.3));
        }
        .guest-avatar { 
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.2));
        }
        .guest-avatar.happy { 
            transform: scale(1.3) rotate(15deg); 
            filter: brightness(1.4) drop-shadow(0 8px 16px rgba(0,0,0,0.3));
        }
        .nutrient { 
            cursor: grab; 
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.2));
        }
        .nutrient:active { 
            cursor: grabbing; 
            transform: scale(1.4) rotate(10deg);
        }
        .nutrient:hover {
            transform: scale(1.2);
            filter: drop-shadow(0 6px 12px rgba(0,0,0,0.3));
        }
        
        /* Progress bars */
        .progress-bar { transition: width 0.5s ease; }
        
        /* Modal animations */
        .modal-enter { animation: slide-in 0.3s ease-out; }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: rgba(0,0,0,0.1); }
        ::-webkit-scrollbar-thumb { background: rgba(0,0,0,0.3); border-radius: 4px; }
        
        /* Brain connection animation */
        @keyframes connection {
            0% { box-shadow: 0 0 0 0 rgba(99, 102, 241, 0.7); }
            50% { box-shadow: 0 0 0 10px rgba(99, 102, 241, 0); }
            100% { box-shadow: 0 0 0 0 rgba(99, 102, 241, 0); }
        }
        .brain-connection { animation: connection 1s ease-out; }
        
        /* Drag and drop zones */
        .drop-zone { transition: all 0.2s; border: 2px dashed transparent; }
        .drop-zone.drag-over { border-color: #6366f1; background-color: rgba(99, 102, 241, 0.1); transform: scale(1.05); }
        
        /* Particle effects */
        .particle { position: absolute; pointer-events: none; animation: float 2s ease-out forwards; }

        /* Tea Party Table - Playful */
        .tea-table {
            width: 320px;
            height: 320px;
            border-radius: 50%;
            background: linear-gradient(145deg, #FF6B9D, #FEC860);
            position: relative;
            margin: 0 auto;
            box-shadow: 0 15px 40px rgba(255,107,157,0.4), inset 0 4px 10px rgba(255,255,255,0.4);
            border: 10px solid #FF8CC8;
            animation: pulse-slow 3s ease-in-out infinite;
        }

        .table-leg {
            position: absolute;
            width: 20px;
            height: 90px;
            background: linear-gradient(to bottom, #FF8CC8, #FF6B9D);
            bottom: -90px;
            border-radius: 0 0 10px 10px;
            box-shadow: 0 5px 15px rgba(255,107,157,0.3);
        }

        .chair {
            position: absolute;
            width: 70px;
            height: 70px;
            background: linear-gradient(145deg, #FFD93D, #FFB6C1);
            border: 4px solid #FF8CC8;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(255,140,200,0.3);
        }

        .chair:hover {
            transform: scale(1.2) rotate(10deg) translateY(-5px);
            box-shadow: 0 12px 30px rgba(255,140,200,0.5);
        }

        .chair.served {
            background: linear-gradient(145deg, #6BCF7F, #4ECDC4);
            border-color: #2ECC71;
            animation: wiggle 0.6s ease;
            box-shadow: 0 12px 30px rgba(46,204,113,0.5);
        }

        @keyframes happy {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2) rotate(10deg); }
        }

        /* Tracing Canvas - Playful */
        .tracing-canvas {
            border: 4px solid #FF6B9D;
            border-radius: 20px;
            background: linear-gradient(to bottom right, #FFF5F7, #FFE5F1);
            cursor: crosshair;
            touch-action: none;
            box-shadow: 0 8px 25px rgba(255,107,157,0.2);
            position: relative;
        }

        .tracing-canvas::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #FF6B9D, #FEC860, #4ECDC4, #FF6B9D);
            border-radius: 20px;
            z-index: -1;
            animation: rainbow 5s linear infinite;
        }

        .tracing-canvas.tracing {
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="25" height="25"><circle cx="12.5" cy="12.5" r="8" fill="%23FF6B9D" stroke="%23fff" stroke-width="2"/></svg>') 12 12, crosshair;
        }

        /* Potty Training Visuals - Playful */
        .potty-visual {
            width: 180px;
            height: 220px;
            margin: 0 auto;
            position: relative;
        }

        .toilet-seat {
            width: 140px;
            height: 40px;
            background: linear-gradient(to bottom, #E8F4FD, #B8E0FF);
            border: 4px solid #4ECDC4;
            border-radius: 0 0 25px 25px;
            margin: 0 auto;
            position: relative;
            box-shadow: 0 5px 15px rgba(78,205,196,0.3);
        }

        .toilet-bowl {
            width: 120px;
            height: 90px;
            background: linear-gradient(to bottom, #E8F4FD, #B8E0FF);
            border: 4px solid #4ECDC4;
            border-radius: 0 0 50% 50%;
            margin: 0 auto;
            border-top: none;
            position: relative;
            overflow: hidden;
            box-shadow: inset 0 5px 15px rgba(78,205,196,0.2);
        }

        .flush-water {
            width: 100%;
            height: 0%;
            background: linear-gradient(to bottom, #6BCF7F, #4ECDC4);
            position: absolute;
            bottom: 0;
            transition: height 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            box-shadow: 0 0 20px rgba(78,205,196,0.5);
        }

        .flush-water.flushing {
            height: 100%;
            animation: swirl 1s ease-in-out;
        }

        @keyframes swirl {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .sink {
            width: 140px;
            height: 60px;
            background: linear-gradient(to bottom, #E8F4FD, #B8E0FF);
            border: 4px solid #4ECDC4;
            border-radius: 10px;
            margin: 15px auto;
            position: relative;
            box-shadow: 0 5px 15px rgba(78,205,196,0.3);
        }

        .faucet {
            width: 25px;
            height: 35px;
            background: linear-gradient(to bottom, #FFD93D, #FFB6C1);
            margin: -30px auto 0;
            position: relative;
            border-radius: 8px 8px 0 0;
            box-shadow: 0 3px 10px rgba(255,182,193,0.4);
        }

        .water-stream {
            width: 8px;
            height: 0;
            background: linear-gradient(to bottom, #6BCF7F, #4ECDC4);
            margin: 0 auto;
            transition: height 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(78,205,196,0.5);
        }

        .water-stream.active {
            height: 25px;
            animation: drip 0.5s infinite;
        }

        @keyframes drip {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .soap-bubbles {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .bubble {
            position: absolute;
            width: 10px;
            height: 10px;
            background: rgba(255,255,255,0.6);
            border-radius: 50%;
            animation: bubble-rise 1s ease-out forwards;
        }

        @keyframes bubble-rise {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-30px) scale(1.5); opacity: 0; }
        }

        /* Avatar Emotions - Playful */
        .avatar-face {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(145deg, #FFD93D, #FFB6C1);
            margin: 0 auto;
            position: relative;
            border: 4px solid #FF8CC8;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            box-shadow: 0 8px 20px rgba(255,140,200,0.3);
        }

        .avatar-face.needs-potty {
            animation: wiggle 0.3s infinite;
            background: linear-gradient(145deg, #FF6B9D, #FEC860);
            box-shadow: 0 10px 25px rgba(255,107,157,0.5);
        }

        .avatar-face.happy {
            background: linear-gradient(145deg, #6BCF7F, #4ECDC4);
            transform: scale(1.2) rotate(10deg);
            box-shadow: 0 12px 30px rgba(78,205,196,0.5);
        }

        @keyframes wiggle {
            0%, 100% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
        }

        .avatar-eyes {
            position: absolute;
            width: 15px;
            height: 15px;
            background: black;
            border-radius: 50%;
            top: 25px;
        }

        .eye-left { left: 18px; }
        .eye-right { right: 18px; }

        .avatar-mouth {
            position: absolute;
            width: 20px;
            height: 10px;
            background: #8B4513;
            border-radius: 0 0 10px 10px;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
        }

        /* Number Tracing */
        .number-trace {
            font-size: 120px;
            font-weight: bold;
            color: #4A90E2;
            opacity: 0.3;
            user-select: none;
            font-family: 'Comic Sans MS', cursive;
        }

        .trace-canvas {
            background: white;
            border: 3px solid #4A90E2;
            border-radius: 10px;
            cursor: crosshair;
        }

        /* Shape Matching - Playful */
        .shape-container {
            display: flex;
            justify-content: space-around;
            margin: 25px 0;
            gap: 20px;
        }

        .shape {
            width: 100px;
            height: 100px;
            border: 4px solid #FF6B9D;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 0 8px 20px rgba(255,107,157,0.2);
            position: relative;
            overflow: hidden;
        }

        .shape::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.3), transparent);
            transform: rotate(45deg);
            transition: all 0.6s;
            opacity: 0;
        }

        .shape:hover::before {
            animation: shine 0.6s ease-in-out;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); opacity: 0; }
        }

        .shape:hover {
            transform: scale(1.2) rotate(10deg) translateY(-5px);
            box-shadow: 0 15px 35px rgba(255,107,157,0.4);
            border-color: #FF8CC8;
        }

        .shape.circle { 
            border-radius: 50%; 
            background: linear-gradient(145deg, #FFD93D, #FFB6C1);
        }
        .shape.square { 
            border-radius: 20px; 
            background: linear-gradient(145deg, #6BCF7F, #4ECDC4);
        }
        .shape.triangle { 
            background: linear-gradient(145deg, #FF6B9D, #FEC860); 
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            border: none;
        }

        .shape.matched {
            background: #90EE90;
            border-color: #228B22;
            animation: pulse 0.5s;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        /* Letter Formation */
        .letter-trace {
            font-size: 100px;
            font-weight: bold;
            color: #9C27B0;
            opacity: 0.2;
            user-select: none;
            font-family: 'Comic Sans MS', cursive;
        }

        /* Pattern Matching */
        .pattern-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 5px;
            margin: 20px auto;
            width: fit-content;
        }

        .pattern-cell {
            width: 60px;
            height: 60px;
            border: 2px solid #666;
            cursor: pointer;
            transition: all 0.2s;
        }

        .pattern-cell:hover {
            transform: scale(1.05);
            border-color: #4A90E2;
        }

        .pattern-cell.red { background: #FF6B6B; }
        .pattern-cell.blue { background: #4ECDC4; }
        .pattern-cell.yellow { background: #FFE66D; }
    </style>

            state: {

            init() {
                this.loadState();

            // Load state from localStorage
            loadState() {
                const saved = localStorage.getItem('athena-state');
                if (saved) {
                    try {
                        const parsed = JSON.parse(saved);

            initTracingCanvas() {
                const canvas = document.getElementById('tracing-canvas');
                if (!canvas) return;

                const ctx = canvas.getContext('2d');
                let isDrawing = false;
                let lastX = 0;
                let lastY = 0;

                const startDrawing = (e) => {
                    isDrawing = true;
                    const rect = canvas.getBoundingClientRect();
                    lastX = (e.clientX || e.touches[0].clientX) - rect.left;
                    lastY = (e.clientY || e.touches[0].clientY) - rect.top;
                    this.playSound('trace');
                };

                const draw = (e) => {
                    if (!isDrawing) return;
                    e.preventDefault();
                    
                    const rect = canvas.getBoundingClientRect();
                    const x = (e.clientX || e.touches[0].clientX) - rect.left;
                    const y = (e.clientY || e.touches[0].clientY) - rect.top;

                    ctx.strokeStyle = '#4A90E2';
                    ctx.lineWidth = 5;
                    ctx.lineCap = 'round';
                    ctx.beginPath();
                    ctx.moveTo(lastX, lastY);
                    ctx.lineTo(x, y);
                    ctx.stroke();

                    lastX = x;
                    lastY = y;
                };

                const stopDrawing = () => {
                    isDrawing = false;
                };

                canvas.addEventListener('mousedown', startDrawing);
                canvas.addEventListener('mousemove', draw);
                canvas.addEventListener('mouseup', stopDrawing);
                canvas.addEventListener('mouseout', stopDrawing);

                canvas.addEventListener('touchstart', startDrawing);
                canvas.addEventListener('touchmove', draw);
                canvas.addEventListener('touchend', stopDrawing);
            },

                    this.showFeedback('Great Job!', `You gave ${task.guest} exactly what they wanted!`, 'ü´ñ');
                    
                    setTimeout(() => {
                        this.updateTeaPartyTask();
                    }, 1000);
                } else {
                    // Incorrect - productive struggle
                    feedback.className = 'mt-4 p-4 rounded-lg text-center bg-orange-100 text-orange-800';
                    feedback.textContent = 'Not quite! Remember: Look at the color and count carefully. Your brain is growing!';
                    feedback.classList.remove('hidden');
                    
                    // Brain muscle animation
                    this.brainGrowthAnimation();
                    
                    setTimeout(() => {
                        feedback.classList.add('hidden');
                    }, 2000);
                }
            },

            teaPartyComplete() {
                const points = this.state.gameProgress.score * 10;
                this.addPoints(points);
                this.addBrainConnections(5);
                
                this.showFeedback(
                    'Party Complete!', 
                    `You earned ${points} points! Your brain made 5 new connections! üéâ`,
                    'üåü'
                );

                // Add to SRS
                this.addSRSConcept('tea-party-math', 'Math');
                
                setTimeout(() => {
                    this.showMetacognition();
                }, 2000);
            },

            // Game: Digestive Journey
            startDigestiveLevel(level) {
                document.getElementById('level-1-game').classList.add('hidden');
                document.getElementById('level-2-game').classList.add('hidden');
                document.getElementById('level-3-game').classList.add('hidden');

                if (level === 1) {
                    document.getElementById('level-1-game').classList.remove('hidden');
                    this.initDigestiveLevel1();
                } else if (level === 2) {
                    document.getElementById('level-2-game').classList.remove('hidden');
                    this.initDigestiveLevel2();
                } else if (level === 3) {
                    document.getElementById('level-3-game').classList.remove('hidden');
                    this.initDigestiveLevel3();
                }
            },

            initDigestiveLevel1() {
                const fruit = document.getElementById('fruit-source');
                const mouth = document.getElementById('mouth-drop');

                fruit.ondragstart = (e) => {
                    e.dataTransfer.setData('text', 'fruit');
                };

                mouth.ondragover = (e) => {
                    e.preventDefault();
                    mouth.classList.add('drag-over');
                };

                mouth.ondragleave = () => {
                    mouth.classList.remove('drag-over');
                };

                mouth.ondrop = (e) => {
                    e.preventDefault();
                    mouth.classList.remove('drag-over');
                    const data = e.dataTransfer.getData('text');
                    if (data === 'fruit') {
                        mouth.textContent = 'üòã';
                        document.getElementById('level-1-result').innerHTML = '<div class="text-2xl">‚úÖ</div><p>Great! The fruit is in the tummy!</p>';
                        this.showFeedback('Delicious!', 'The digestive system started its work!', 'ü¶†');
                        this.addBrainConnections(2);
                        this.addPoints(5);
                    }
                };
            },

            initDigestiveLevel2() {
                const questions = [
                    { type: 'protein', items: ['ü•©', 'ü•ö', 'üßÄ'], distractors: ['üçé', 'ü•ï'] },
                    { type: 'carb', items: ['üçû', 'ü•î', 'üçö'], distractors: ['ü•¶', 'ü•©'] },
                    { type: 'vitamin', items: ['üçä', 'ü•¶', 'üçå'], distractors: ['ü•©', 'üçû'] }
                ];

                const question = questions[Math.floor(Math.random() * questions.length)];
                const area = document.getElementById('nutrient-catch-area');
                const questionText = document.getElementById('nutrient-question');

                if (questionText) {
                    questionText.textContent = `Which is a ${question.type}?`;
                }

                if (area) {
                    area.innerHTML = '';
                    const allItems = [...question.items, ...question.distractors].sort(() => Math.random() - 0.5);
                    
                    allItems.forEach(item => {
                        const btn = document.createElement('button');
                        btn.className = 'nutrient text-6xl p-4 bg-white rounded-xl shadow hover:scale-110 transition';
                        btn.textContent = item;
                        btn.onclick = () => {
                            if (question.items.includes(item)) {
                                document.getElementById('level-2-result').innerHTML = '<div class="text-2xl">‚úÖ</div><p>Correct! That\'s a ' + question.type + '!</p>';
                                this.showFeedback('Nutrient Caught!', 'You identified the right nutrient!', 'üî¨');
                                this.addBrainConnections(3);
                                this.addPoints(8);
                                this.addSRSConcept('nutrition-' + question.type, 'Science');
                            } else {
                                document.getElementById('level-2-result').innerHTML = '<div class="text-2xl">üí™</div><p>Not quite! That\'s not a ' + question.type + '. Try again!</p>';
                                this.brainGrowthAnimation();
                            }
                        };
                        area.appendChild(btn);
                    });
                }
            },

            initDigestiveLevel3() {
                this.state.enzymeLevels = {
                    pepsin: 50,
                    amylase: 50,
                    lipase: 50
                };

                this.renderEnzymeBars();
            },

            renderEnzymeBars() {
                const container = document.getElementById('enzyme-bars');
                if (!container) return;

                const enzymes = [
                    { name: 'Pepsin', key: 'pepsin', color: 'bg-red-500' },
                    { name: 'Amylase', key: 'amylase', color: 'bg-blue-500' },
                    { name: 'Lipase', key: 'lipase', color: 'bg-green-500' }
                ];

                container.innerHTML = enzymes.map(enzyme => `
                    <div>
                        <div class="flex justify-between mb-1">
                            <span class="font-semibold">${enzyme.name}</span>
                            <span id="${enzyme.key}-value">${this.state.enzymeLevels[enzyme.key]}</span>
                        </div>
                        <div class="w-full bg-gray-200 rounded-full h-4">
                            <div id="${enzyme.key}-bar" class="${enzyme.color} h-4 rounded-full transition-all duration-300" style="width: ${this.state.enzymeLevels[enzyme.key]}%"></div>
                        </div>
                    </div>
                `).join('');
            },

            adjustEnzymes() {
                // Randomize levels to simulate digestion
                ['pepsin', 'amylase', 'lipase'].forEach(key => {
                    const change = Math.floor(Math.random() * 20) - 10;
                    this.state.enzymeLevels[key] = Math.max(0, Math.min(100, this.state.enzymeLevels[key] + change));
                    
                    const bar = document.getElementById(`${key}-bar`);
                    const value = document.getElementById(`${key}-value`);
                    if (bar && value) {
                        bar.style.width = this.state.enzymeLevels[key] + '%';
                        value.textContent = this.state.enzymeLevels[key];
                    }
                });

                // Check if all levels are in good range (30-70)
                const allGood = Object.values(this.state.enzymeLevels).every(level => level >= 30 && level <= 70);
                
                if (allGood) {
                    document.getElementById('level-3-result').innerHTML = '<div class="text-2xl">‚úÖ</div><p>Perfect digestion! All enzymes balanced!</p>';
                    this.showFeedback('Biochemistry Master!', 'You balanced the enzymes perfectly!', '‚öóÔ∏è');
                    this.addBrainConnections(5);
                    this.addPoints(15);
                    this.addSRSConcept('enzymes', 'Science');
                } else {
                    document.getElementById('level-3-result').innerHTML = '<div class="text-2xl">üí™</div><p>Keep adjusting! Find the sweet spot!</p>';
                    this.brainGrowthAnimation();
                }
            },

            // Game: Potty Training
            initPotty() {
                this.state.pottyStep = 0;
                this.state.pottySteps = ['Go', 'Wipe', 'Flush', 'Wash'];
            },

            pottyRecognize() {
                document.getElementById('potty-recognition').classList.add('hidden');
                document.getElementById('potty-steps').classList.remove('hidden');
                this.updatePottyStep();
            },

            updatePottyStep() {
                const stepIndex = this.state.pottyStep;
                if (stepIndex >= this.state.pottySteps.length) {
                    this.showPottySuccess();
                    return;
                }

                const step = this.state.pottySteps[stepIndex];
                document.getElementById('step-text').textContent = `Step ${stepIndex + 1}: ${step}`;

                const buttons = document.getElementById('step-buttons');
                buttons.innerHTML = '';

                const action = document.createElement('button');
                action.className = 'bg-green-500 text-white text-2xl px-8 py-4 rounded-lg font-bold';
                action.textContent = `‚úÖ ${step}`;
                action.onclick = () => {
                    this.state.pottyStep++;
                    this.showFeedback('Good Job!', `You completed: ${step}`, 'üëç');
                    this.updatePottyStep();
                };
                buttons.appendChild(action);
            },

            showPottySuccess() {
                document.getElementById('potty-steps').classList.add('hidden');
                document.getElementById('potty-success').classList.remove('hidden');
                this.addBrainConnections(3);
                this.addPoints(10);
                this.addSRSConcept('potty-routine', 'Life Skills');
            },

            pottyComplete() {
                this.showFeedback('Routine Master!', 'You remembered all the steps! This will become a habit!', 'üèÜ');
                setTimeout(() => {
                    this.showDashboard();
                }, 2000);
            },

            // Metacognition & Reflection
            showMetacognition() {
                this.state.currentView = 'metacognition';
                this.render();

                // Setup confidence slider
                setTimeout(() => {
                    const slider = document.getElementById('reflection-confidence');
                    const value = document.getElementById('confidence-value');
                    if (slider && value) {
                        slider.oninput = (e) => {
                            value.textContent = e.target.value;
                        };
                    }
                }, 100);
            },

            submitReflection() {
                const tricky = document.getElementById('reflection-tricky')?.value;
                const strategy = document.getElementById('reflection-strategy')?.value;
                const confidence = document.getElementById('reflection-confidence')?.value;

                if (tricky && strategy) {
                    this.addBrainConnections(2);
                    this.addPoints(5);
                    this.showFeedback('Deep Thinker!', 'Reflection helps strengthen learning!', 'üß†');
                    setTimeout(() => {
                        this.showDashboard();
                    }, 1500);
                } else {
                    alert('Please answer all questions!');
                }
            },

            // SRS Scheduler
            scheduleReview(subject) {
                const intervals = ['Tomorrow', 'In 3 days', 'In 1 week', 'In 2 weeks'];
                const next = intervals[Math.floor(Math.random() * intervals.length)];
                
                const elementId = subject + '-next';
                const element = document.getElementById(elementId);
                if (element) {
                    element.textContent = next;
                    element.className = 'text-indigo-600 font-bold';
                }

                // Add to SRS data
                if (!this.state.srsData[subject]) {
                    this.state.srsData[subject] = [];
                }
                this.state.srsData[subject].push({
                    scheduled: new Date().toISOString(),
                    nextReview: next
                });

                this.saveState();
                this.updateSRSStats();
                this.showFeedback('Scheduled!', `We'll remind you ${next.toLowerCase()}`, 'üìÖ');

                // Request notification permission for teens
                if (this.state.ageGroup === 'master' && 'Notification' in window) {
                    Notification.requestPermission().then(permission => {
                        if (permission === 'granted') {
                            this.showFeedback('Notifications On', 'We\'ll send you reminders!', 'üîî');
                        }
                    });
                }
            },

            updateSRSStats() {
                const learned = Object.keys(this.state.srsData).length;
                const reviews = Object.values(this.state.srsData).reduce((sum, arr) => sum + arr.length, 0);
                
                const learnedEl = document.getElementById('concepts-learned');
                const reviewsEl = document.getElementById('reviews-completed');
                const accuracyEl = document.getElementById('accuracy');

                if (learnedEl) learnedEl.textContent = learned;
                if (reviewsEl) reviewsEl.textContent = reviews;
                if (accuracyEl) accuracyEl.textContent = reviews > 0 ? Math.round((reviews / (reviews + 2)) * 100) + '%' : '0%';
            },

            // Review Queue
            checkForReviews() {
                // Simple SRS: if user hasn't reviewed in 2 days, show review section
                const lastReview = localStorage.getItem('athena-last-review');
                const now = Date.now();
                const twoDays = 2 * 24 * 60 * 60 * 1000;

                const reviewSection = document.getElementById('review-section');
                const reviewQueue = document.getElementById('review-queue');

                if (reviewSection && reviewQueue && lastReview && (now - parseInt(lastReview) > twoDays)) {
                    reviewSection.classList.remove('hidden');
                    reviewQueue.innerHTML = `
                        <div class="flex justify-between items-center bg-white p-3 rounded-lg">
                            <span>Math: Rectangle</span>
                            <button onclick="app.doReview('math')" class="bg-indigo-600 text-white px-3 py-1 rounded">Review</button>
                        </div>
                        <div class="flex justify-between items-center bg-white p-3 rounded-lg">
                            <span>Vocabulary: Octagon</span>
                            <button onclick="app.doReview('vocab')" class="bg-indigo-600 text-white px-3 py-1 rounded">Review</button>
                        </div>
                    `;
                }
            },

            doReview(type) {
                this.addPoints(5);
                this.addBrainConnections(1);
                localStorage.setItem('athena-last-review', Date.now().toString());
                this.showFeedback('Review Complete!', 'Great job keeping memories fresh!', 'üîÑ');
                setTimeout(() => {
                    const reviewSection = document.getElementById('review-section');
                    if (reviewSection) reviewSection.classList.add('hidden');
                }, 1500);
            },

            // Utility Methods
            showFeedback(title, message, icon) {
                const modalTemplate = document.getElementById('feedback-modal-template');
                if (!modalTemplate) return;

                // Remove existing modal if any
                const existingModal = document.getElementById('feedback-modal');
                if (existingModal) existingModal.remove();

                const modal = modalTemplate.content.cloneNode(true);
                document.body.appendChild(modal);

                const modalElement = document.getElementById('feedback-modal');
                document.getElementById('feedback-title').textContent = title;
                document.getElementById('feedback-message').textContent = message;
                document.getElementById('feedback-icon').textContent = icon;

                const closeBtn = document.getElementById('feedback-close');
                closeBtn.onclick = () => {
                    if (modalElement) modalElement.remove();
                };

                // Auto close after 3 seconds
                setTimeout(() => {
                    if (modalElement && modalElement.parentNode) {
                        modalElement.remove();
                    }
                }, 3000);
            },

            brainGrowthAnimation() {
                const brainContainer = document.getElementById('brain-muscle-container');
                const brainMuscle = document.getElementById('brain-muscle');
                
                if (brainContainer && brainMuscle) {
                    brainContainer.classList.remove('hidden');
                    brainMuscle.classList.add('brain-connection', 'growing');
                    
                    setTimeout(() => {
                        brainMuscle.classList.remove('growing');
                    }, 1000);
                } else {
                    // Fallback: create particles
                    this.createParticles('üí™');
                }
            },

            createParticles(emoji) {
                for (let i = 0; i < 5; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.textContent = emoji;
                    particle.style.left = Math.random() * window.innerWidth + 'px';
                    particle.style.top = Math.random() * window.innerHeight + 'px';
                    particle.style.fontSize = (Math.random() * 20 + 20) + 'px';
                    document.body.appendChild(particle);
                    
                    setTimeout(() => particle.remove(), 2000);
                }
            },

            addPoints(amount) {
                this.state.user.points += amount;
                this.updateUserStats();
                this.saveState();
            },

            addBrainConnections(count) {
                this.state.user.brainConnections += count;
                this.updateBrainHealth();
                this.saveState();
            },

            addSRSConcept(concept, category) {
                if (!this.state.user.concepts.includes(concept)) {
                    this.state.user.concepts.push(concept);
                }
                
                if (!this.state.srsData[category]) {
                    this.state.srsData[category] = [];
                }
                
                this.state.srsData[category].push({
                    concept: concept,
                    learned: new Date().toISOString(),
                    nextReview: this.calculateNextReview(1)
                });
            },

            calculateNextReview(interval) {
                const days = [1, 3, 7, 14, 30];
                return days[Math.min(interval, days.length - 1)];
            },

            updateUserStats() {
                const userStats = document.getElementById('user-stats');
                const pointsEl = document.getElementById('points');
                const streakEl = document.getElementById('streak');

                if (userStats) {
                    userStats.classList.remove('hidden');
                }
                if (pointsEl) {
                    pointsEl.textContent = this.state.user.points;
                }
                if (streakEl) {
                    streakEl.textContent = this.state.user.streak;
                }
            },

            updateBrainHealth() {
                const connections = this.state.user.brainConnections;
                const connectionsEl = document.getElementById('brain-connections');
                const progressEl = document.getElementById('brain-progress');

                if (connectionsEl) {
                    connectionsEl.textContent = connections;
                }
                if (progressEl) {
                    const progress = Math.min(100, (connections / 50) * 100);
                    progressEl.style.width = progress + '%';
                }
            },

            // PWA Setup
            setupPWA() {
                // Install prompt
                let deferredPrompt;
                window.addEventListener('beforeinstallprompt', (e) => {
                    e.preventDefault();
                    deferredPrompt = e;
                    const installBtn = document.getElementById('install-btn');
                    if (installBtn) {
                        installBtn.classList.remove('hidden');
                        installBtn.onclick = () => {
                            deferredPrompt.prompt();
                            deferredPrompt.userChoice.then((choiceResult) => {
                                if (choiceResult.outcome === 'accepted') {
                                    this.showFeedback('Installed!', 'Athena is now on your home screen!', 'üì±');
                                }
                                deferredPrompt = null;
                            });
                        };
                    }
                });

                // Check if already installed
                if (window.matchMedia('(display-mode: standalone)').matches) {
                    const installBtn = document.getElementById('install-btn');
                    if (installBtn) installBtn.classList.add('hidden');
                }
            }
        };

        // Initialize app when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => app.init());
        } else {
            app.init();
        }
    </script>
</body>
</html>
